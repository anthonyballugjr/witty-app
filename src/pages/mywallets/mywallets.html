<ion-header color="main">
  <ion-navbar>
    <ion-title>Wallets</ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button (click)="exit()" ion-button clear>Exit</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content color="primary">
  <!-- <ion-item>
    <ion-label>Select Period</ion-label>
    <ion-datetime displayFormat="MM/YYYY" pickerFormat="MMMM YYYY" [(ngModel)]="myDate"></ion-datetime>
  </ion-item> -->

  <ion-list>
    <ion-item-divider float-left class="strong" color="light">Expense Wallets</ion-item-divider>
    <ion-item *ngFor="let wallet of wallets | filterBy: ['type']: 'expense'">
      <p>{{wallet.name}}</p>
      <p>{{wallet.amount}}</p>
      <p>Expenses: {{wallet.transactions | pluck:'amount' | sum}}</p>
    </ion-item>

    <ion-item-divider float-left class="strong" color="light">Savings Wallets</ion-item-divider>
    <ion-item *ngFor="let wallet of wallets | filterBy: ['type']: 'savings'">
      <p>{{wallet.name}}</p>
    </ion-item>

    <ion-item-divider float-left class="strong" color="light">Bills Wallets</ion-item-divider>
    <ion-item *ngFor="let wallet of wallets | filterBy: ['type']: 'bills'">
      <p>{{wallet.name}}</p>
    </ion-item>

    <ion-item-divider float-left class="strong" color="light">Debts Wallets</ion-item-divider>
    <ion-item *ngFor="let wallet of wallets | filterBy: ['type']: 'debts'">
      <p>{{wallet.name}}</p>
    </ion-item>
  </ion-list>

  <br>
  <div>
    <ion-item>E total: {{wallets | filterBy: ['type']: 'expense' | pluck:'amount' | sum}}</ion-item>
  </div>

</ion-content>
