<ion-header color="main">
  <ion-navbar>
    <ion-title>My Wallets</ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      Chart
    </ion-card-header>
    <ion-card-content>
      <canvas #doughnutCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <div>
    <ion-list>
      <ion-item *ngFor="let category of categories">
        <ion-icon item-start name={{category.icon}} item-start></ion-icon>
        <h5>{{category.desc}}</h5>
      </ion-item>
    </ion-list>
  </div>

  <div>
    <ion-list>
      <ion-item>
        <p>Total Expenses: {{ov.totalExpenses}}</p>
      </ion-item>
      <ion-item>
        <p>TotalBudget: {{ov.totalBudget}}</p>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item *ngFor="let wallet of ov.userWallets">
        <ion-icon item-start name="{{wallet.walletCategory.icon}}"></ion-icon>
        <h4>{{wallet.walletName}}</h4>
      </ion-item>
    </ion-list>

  </div>

</ion-content>
