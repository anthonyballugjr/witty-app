<ion-header>

  <ion-navbar>
    <ion-title>Edit Wallet</ion-title>
    <ion-buttons end>
      <button ion-button clear>Save</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form >
    <ion-item>
      <ion-label floating>Wallet Name</ion-label>
      <ion-input type="text" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Set Budget</ion-label>
      <ion-input type="number" name="budget"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Choose Type</ion-label>
      <ion-select name="type">
        <ion-option value="expense">Expense</ion-option>
        <ion-option value="savings">Savings</ion-option>
      </ion-select>
    </ion-item>
  </form>
</ion-content>
