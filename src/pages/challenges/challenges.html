<ion-header>

  <ion-navbar>
    <ion-title>Saving Challenge</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h1>Take a saving challenge!</h1>
  <h5>Select a challenge to complete and earn a
    <i>Witty</i> Title!</h5>
  <ion-list>
    <ion-item *ngFor="let x of data; let i=index" text-wrap (click)="toggleGroup(i)" [ngClass]="{active:isGroupShown(i)}">
      <h3>{{x.title}}
        <ion-icon color="main" item-right [name]="isGroupShown(i) ? 'arrow-dropdown': 'arrow-dropright'"></ion-icon>
      </h3>
      <ion-list *ngIf="isGroupShown(i)">
        <ion-item>{{x.details}}</ion-item> 
        <button color="buttons" item-end ion-button block>Take Challenge</button>
      </ion-list>

    </ion-item>
  </ion-list>

</ion-content>
