<ion-content padding *ngIf = "!challengeStatus">
  <ion-grid>
    <ion-row *ngFor="let challenge of challenges">
      <ion-card>
        <ion-row>
          <ion-card-header><b> {{ challenge.title }} </b></ion-card-header>
          <ion-card-content> 
            {{ challenge.description }}
            <p *ngIf = "challenge.expectedAmount != 0"><b>Total Expected Amount:</b> {{ challenge.expectedAmount | pluck:'expectedAmount' | currency: "PHP" :2 }} </p>
          </ion-card-content>
        </ion-row>
        <ion-row padding-right float-right>
          <button ion-button icon-start clear small padding-bottom (click)="takeChallenge($event)">
              <ion-icon name="cash"></ion-icon>
            Take Challenge
          </button>
        </ion-row>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-content *ngIf="challengeStatus">
  Challenge is Active
</ion-content>
