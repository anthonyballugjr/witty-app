<ion-header color="main" no-border>
  <ion-navbar>
    <ion-title>{{pages[superSelectedTab].title}}</ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons right *ngIf="superSelectedTab===0">
      <button (click)="showExpenses($event)" ion-button icon-only>
        <ion-icon name="cash"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end *ngIf="superSelectedTab===2">
      <button ion-button clear icon-only (click)="showPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
  <super-tabs tabsPlacement="bottom" toolbarColor="light" indicatorColor="main" (tabSelect)="onTabSelect($event)">
    <super-tab *ngFor="let page of pages" [root]="page.pageName" [icon]="page.icon" [id]="page.id"></super-tab>
  </super-tabs>
</ion-content>
