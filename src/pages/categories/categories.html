<ion-header>

  <ion-navbar>
    <ion-title>Manage Wallets</ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click)="backToHome()">
        <ion-icon name='home'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-note>SWIPE AN ITEM TO THE RIGHT FOR OPTIONS</ion-note>
  <ion-list>
    <ion-item-divider no-padding class="strong">EXPENSES WALLETS
      <ion-icon item-start name="add-circle" (click)="addWallet(false)"></ion-icon>
    </ion-item-divider>
    <ion-item-sliding *ngFor="let wallet of wallets | filterBy: ['type']: 'expense'">
      <ion-item tappable>
        {{wallet.name | ucwords}}
        <ion-icon item-end name="arrow-dropright"></ion-icon>
        <p>
          <i>{{wallet.category | pluck: 'desc' | ucfirst}}</i>
        </p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button clear color="primary" (click)="editWallet(wallet)">
          <ion-icon name="document"></ion-icon>
          Edit
        </button>
        <button ion-button clear color="danger" (click)="deleteWallet(wallet._id)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-divider no-padding class="strong">SAVINGS WALLET
      <ion-icon item-start name="add-circle" (click)="addWallet(true)"></ion-icon>
    </ion-item-divider>
    <ion-item-sliding *ngFor="let wallet of wallets | filterBy: ['type']: 'savings'">
      <ion-item>
        {{wallet.name | ucwords}}
        <ion-icon item-end name="arrow-dropright"></ion-icon>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button clear color="primary" (click)="editWallet(wallet)">
          <ion-icon name="document"></ion-icon>
          Edit
        </button>
        <button ion-button clear color="danger" (click)="deleteWallet(wallet._id)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
