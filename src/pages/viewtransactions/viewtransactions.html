<ion-header>

  <ion-navbar>
    <ion-title>{{data.name | ucwords}} Expenses</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngIf="data" no-lines>
    <ion-item *ngFor="let expense of data.transactions | reverse" text-wrap no-margin>
      <h5>{{expense.desc | ucwords}}</h5>
      <ion-note>{{expense.date | date: 'medium'}}</ion-note>
      <ion-note float-right>{{expense.amount | currency: "PHP": 2}}</ion-note>
    </ion-item>
  </ion-list>

  <h5 float-right margin-right>
    <strong>Total: {{data.transactions | pluck:'amount' | sum | currency: "PHP": 2}}</strong>
  </h5>

  <ion-fab left bottom>
    <button ion-fab mini color="buttons" (click)="addTransaction()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
