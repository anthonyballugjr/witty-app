<ion-header>

  <ion-navbar no-border>
    <ion-title>Transactions</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-item-divider class="strong" sticky>Wallet: {{wallet.name | ucwords}}</ion-item-divider>
    <ion-item *ngFor="let transaction of transactions | reverse" text-wrap no-margin>
      <h5>{{transaction.desc | ucwords}}</h5>
      <ion-note>{{transaction.createdAt}}</ion-note>
      <ion-note float-right>{{transaction.amount | currency: "PHP": 2}}</ion-note>
    </ion-item>
  </ion-list>

  <h5 float-right margin-right>
    <strong>Total: {{totalTransactions | currency: "PHP": 2}}</strong>
  </h5>

  <ion-fab top right>
    <button ion-fab mini color="buttons" (click)="addTransaction()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
