<ion-header>

  <ion-navbar>
    <ion-title>{{data.name | ucwords}} Expenses</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-item *ngFor="let expense of data.transactions">
      <ion-row>
        <ion-col>
          <h5>{{expense.desc | ucwords}}</h5>
        </ion-col>
        <ion-col>
          <ion-note float-right>{{expense.amount | currency: "PHP": 2}}</ion-note>
        </ion-col>
      </ion-row>
      <ion-note>{{expense.date | date: 'medium'}}</ion-note>
    </ion-item>
  </ion-list>

  <h5 float-right margin-right>
    <strong>Total: {{data.transactions | pluck:'amount' | sum | currency: "PHP": 2}}</strong>
  </h5>

  <ion-fab right bottom>
    <button ion-fab color="buttons">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
