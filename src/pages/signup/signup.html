<ion-header>

  <ion-navbar>
    <ion-title>Create Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="../../assets/imgs/ww-logo.png" alt="logo">

  <form [formGroup]="signUpForm" (ngSubmit)="register()">

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="registerData.user.email" type="email" formControlName="email" name="email" email></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="registerData.user.password" type="password" formControlName="password" name="password" tooltip="Password must be 8 to 20 characters long"
        event="click" mobileEvent="click" arrow="true" positionV="bottom"></ion-input>
    </ion-item>
    <ion-item no-lines no-margin id="tip">
      <small align-left ion-text color="watermelon">Password must be 6 to 20 characters long.</small>
    </ion-item>

    <ion-item>
      <ion-label floating>Nickname</ion-label>
      <ion-input [(ngModel)]="registerData.user.name" type="text" formControlName="nickname" name="nickname"></ion-input>
    </ion-item>

    <ion-item text-wrap no-lines no-margin>
      <ion-row>
        <ion-col col-2 no-padding no-margin>
          <ion-item no-padding no-margin no-lines>
            <ion-checkbox [(ngModel)]="cBox" formControlName="terms" name="terms" (ionChange)="check()" checked="false" color="main"></ion-checkbox>
          </ion-item>
        </ion-col>
        <ion-col col-10 no-padding no-margin>
          <ion-item no-padding no-margin no-lines>
            <p>By signing up, you agree to our
            <a>Terms</a> and that you have read our
            <a (click)="showDataPolicy()">Data Policy</a>.</p>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-item>

    <button type="submit" ion-button block round color="main" [disabled]="!signUpForm.valid">Sign up</button>


  </form>

</ion-content>
