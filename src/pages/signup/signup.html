<ion-header>

  <ion-navbar>
    <ion-title>Create Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="../../assets/imgs/wit4.png" alt="logo">

  <form [formGroup]="signUpForm" (ngSubmit)="register()">

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="registerData.user.email" type="email" formControlName="email" name="email" email autofocus></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="registerData.user.password" type="password" formControlName="password" name="password" tooltip="Password must be 8 to 20 characters long"
        event="click" mobileEvent="click" arrow="true" positionV="bottom"></ion-input>
    </ion-item>
    <ion-item no-lines no-margin id="tip">
      <small align-left ion-text color="watermelon">Password must be 6 to 20 characters long.</small>
    </ion-item>

    <ion-item>
      <ion-label floating>Nickname</ion-label>
      <ion-input [(ngModel)]="registerData.user.name" type="text" formControlName="nickname" name="nickname"></ion-input>
    </ion-item>
    <ion-item-divider no-lines></ion-item-divider>

    <button type="submit" ion-button block color="main" [disabled]="!signUpForm.valid">Sign up</button>
  </form>

</ion-content>
