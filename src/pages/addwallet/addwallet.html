<ion-header>

  <ion-navbar>
    <ion-title>New Wallet</ion-title>
    <ion-buttons end>
      <button ion-button clear [disabled]="!addWalletForm.valid" (click)="showConfirm()">Save</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="addWalletForm" (ngSubmit)="showConfirm()">
    <ion-item>
      <ion-label floating>Wallet Name</ion-label>
      <ion-input type="text" [(ngModel)]="wallet.name" formControlName="name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Set Budget</ion-label>
      <ion-input type="number" [(ngModel)]="wallet.amount" formControlName="budget" name="budget"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Choose Type</ion-label>
      <ion-select [(ngModel)]="wallet.type" formControlName="type" name="type">
        <ion-option value="expense">Expense</ion-option>
        <ion-option value="savings">Savings</ion-option>
        <ion-option value="bills">Bill</ion-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf="wallet.type==='expense'">
      <ion-label floating>Choose Category</ion-label>
      <ion-select [(ngModel)]="wallet.categoryId" formControlName="categoryId" name="categoryId">
        <ion-option *ngFor="let category of categories" value={{category.id}}>{{category.desc | ucwords}}</ion-option>
      </ion-select>
    </ion-item>
  </form>

</ion-content>
