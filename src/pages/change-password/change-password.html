<ion-header>

  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="changePassword()">
    <ion-list>
      <ion-item>
        <ion-label floating>Enter current password</ion-label>
        <ion-input type="password" name="oldPassword" [(ngModel)]="passwordData.oldPassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Enter new password</ion-label>
        <ion-input type="password" name="newPassword" [(ngModel)]="passwordData.newPassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Confirm new password</ion-label>
        <ion-input type="password" name="confirmPassword" [(ngModel)]="passwordData.confirmPassword"></ion-input>
      </ion-item>
    </ion-list> 
  
    <button ion-button block color="main" type="submit">Submit</button>
  </form>

</ion-content>
