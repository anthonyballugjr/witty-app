<ion-header>

  <ion-navbar>
    <ion-title>Change Password</ion-title>
    <ion-buttons right>
      <button ion-button icon-only clear (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
    <ion-list>
      <ion-item>
        <ion-label floating>Enter current password</ion-label>
        <ion-input type="password" formControlName="oldPassword" name="oldPassword" [(ngModel)]="passwordData.oldPassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Enter new password</ion-label>
        <ion-input type="password" formControlName="newPassword" name="newPassword" [(ngModel)]="passwordData.newPassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Confirm new password</ion-label>
        <ion-input type="password" formControlName="confirmPassword" name="confirmPassword" [(ngModel)]="passwordData.confirmPassword"></ion-input>
      </ion-item>
    </ion-list> 
  
    <button ion-button block round color="main" type="submit" [disabled]="!passwordForm.valid">Submit</button>
  </form>

</ion-content>
