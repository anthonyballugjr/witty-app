<ion-header>
  <ion-navbar>
    <ion-title>Calendar Events</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

  <ion-card>
    <ion-card-header>Expense</ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="saveExpenseWallet()">
        <ion-list>
          <ion-item>
            <ion-label>Name</ion-label>
            <ion-input type="text" [(ngModel)]="eWallet.name" name="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Amount</ion-label>
            <ion-input type="number" [(ngModel)]="eWallet.amount" name="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Category</ion-label>
            <ion-select [(ngModel)]="eWallet.categoryId" name="categoryId" interface="action-sheet">
              <ion-option *ngFor="let category of categories" value={{category._id}}>{{category.desc}}</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>Period</ion-label>
            <ion-input type="text" [(ngModel)]="eWallet.period" name="period"></ion-input>
          </ion-item>
          <ion-item no-lines>
            <button ion-button block outline round type="submit">Submit</button>
          </ion-item>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Savings</ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="saveSavingsWallet()">
        <ion-list>
          <ion-item>
            <ion-label>Name</ion-label>
            <ion-input type="text" [(ngModel)]="sWallet.name" name="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Goal</ion-label>
            <ion-input type="number" [(ngModel)]="sWallet.goal" name="name"></ion-input>
          </ion-item>
          <ion-item no-lines>
            <button ion-button block outline round type="submit">Submit</button>
          </ion-item>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>



</ion-content>
