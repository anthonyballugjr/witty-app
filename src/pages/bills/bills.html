<ion-header>
  <ion-navbar>
    <ion-title>Calendar Events</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let category of categories" (click)="sendCategory(category._id)">
      <p>{{category.desc}}</p>
      <ion-icon item-end name="{{category.icon}}"></ion-icon>
    </ion-item>
  </ion-list>



</ion-content>
