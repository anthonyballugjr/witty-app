<ion-header color="main" no-border>
  <ion-navbar>
    <ion-title>My Wallets</ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button (click)="showPopover($event)" ion-button icon-only>
        <ion-icon name="card"></ion-icon>
      </button>
      <button id="notif-button" ion-button icon-only>
        <ion-badge id="notif-badge" color="buttons">{{counter.length}}</ion-badge>
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
  <super-tabs tabsPlacement="bottom" toolbarColor="light" indicatorColor="main" (tabSelect)="onTabSelect($event)">
    <super-tab *ngFor="let page of pages" [root]="page.pageName" [icon]="page.icon" [id]="page.id"></super-tab>
  </super-tabs>

</ion-content>
