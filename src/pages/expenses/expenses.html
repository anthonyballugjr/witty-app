<ion-toolbar color="main" id="toolbar">
  <h6 ion-text color="sky">Transactions</h6>
</ion-toolbar>

<ion-content>
  <ion-item-group *ngFor="let group of expenses | groupBy: 'date' | reverse">
    <ion-item-divider color="light" sticky>
      {{group.key}}
    </ion-item-divider>
    <ion-item *ngFor="let expense of group.list">
      <h6>{{expense.desc | ucwords}}</h6> 
      <p>{{expense.amount | currency:"PHP":2}}</p>
    </ion-item>
  </ion-item-group>
</ion-content>
