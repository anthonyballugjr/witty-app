<ion-toolbar color="main">
  <h6 ion-text color="sky">Expenses</h6>
</ion-toolbar>

<ion-content>
  <ion-item-group *ngFor="let group of expenses | groupBy: 'date'">
    <ion-item-divider color="light">
      {{group.key}}
    </ion-item-divider>
    <ion-item *ngFor="let expense of group.list">
      <h6>{{expense.desc | ucwords}}</h6> 
      <p>{{expense.amount | currency:"PHP":2}}</p>
    </ion-item>
  </ion-item-group>
</ion-content>
