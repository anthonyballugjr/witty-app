<ion-header>

  <ion-navbar>
    <ion-title>Budgets</ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let month of archives | reverse" (click)="viewBudget(month.period)">
      <p>{{month.period}}</p>
      <ion-note>Predicted Budget: {{month.totalBudget | currency:"PHP":2}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
