<ion-header>

  <ion-navbar>
    <ion-title>Budgets</ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding-left padding-right padding-bottom>

  <ion-item-divider sticky no-margin>
    <ion-segment [(ngModel)]="view" no-padding no-margin color="buttons">
      <ion-segment-button value="list" (click)="lockPortrait()">List</ion-segment-button>
      <ion-segment-button value="charts" (click)="isChart()">Trend</ion-segment-button>
    </ion-segment>
  </ion-item-divider>

  <div [ngSwitch]="view">

    <div *ngSwitchCase="'list'">
      <ion-list>
        <ion-item *ngFor="let month of archives | reverse" (click)="viewBudget(month.period)">
          <p>{{month.period}}</p>
        </ion-item>
      </ion-list>
    </div>

    <div *ngSwitchCase="'charts'" margin-top>
      <ion-card no-padding>
        <ion-card-content>
          <canvas #lineBudgets></canvas>
        </ion-card-content>
      </ion-card>
      <ion-card no-padding>
        <ion-card-content>
          <canvas #lineExpenses></canvas>
        </ion-card-content>
      </ion-card>
      <ion-card no-padding>
        <ion-card-content>
          <canvas #lineSavings></canvas>
        </ion-card-content>
      </ion-card>
    </div>
    
  </div>



</ion-content>
