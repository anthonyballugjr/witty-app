<ion-header>

  <ion-navbar>
    <ion-title>Budget Prediction</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  

  <ion-card no-padding>
    <ion-card-header>{{nPeriod}} Prediction</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let wallet of predicted">
          <p>Wallet: {{wallet.name}}</p>
          <p>Budget: {{wallet.amount | currency:"PHP":2}}</p>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
