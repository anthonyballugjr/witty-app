<ion-header>

  <ion-navbar>
    <ion-title>Edit Walet</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="update()">
    <ion-item>
      <ion-label floating>Wallet Name</ion-label>
      <ion-input type="text" [(ngModel)]="walletData.name" name="name">{{walletData.name | ucwords}}</ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Amount</ion-label>
      <ion-input type="number"[(ngModel)]="walletData.amount" name="amount" disabled></ion-input>
    </ion-item>

    <ion-item-divider></ion-item-divider>
      <button ion-button block type="submit">Update</button>
  </form>


</ion-content>
