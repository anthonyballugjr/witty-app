<ion-header>

  <ion-navbar>
    <ion-title>Add Bill</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="saveBill()">
    <ion-list>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" [(ngModel)]="bill.title" name="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input type="text" [(ngModel)]="bill.description" name="description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YY" pickerFormat="D MMMM YYYY" [(ngModel)]="bill.date" name="date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>Time</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="bill.time" name="time"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>Type</ion-label>
        <ion-select [(ngModel)]="type" name="type">
          <ion-option value="recurring">Recurring</ion-option>
          <ion-option value="once">Once</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
          <ion-label>Notify Me</ion-label>
          <ion-checkbox [(ngModel)]="isChecked" name="isChecked"></ion-checkbox>
      </ion-item>

    </ion-list>
    <div padding>
      <button ion-button clear color="buttons" type="submit">Add Bill</button>
    </div>
  </form>
</ion-content>
