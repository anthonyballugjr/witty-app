<ion-menu type="overlay" [content]="content" no-padding>
  <ion-content no-padding no-margin>
    <div id="menuHead" style="background-color: #32CD32" padding-left padding-right padding-top no-margin>
      <ion-item no-lines no-padding no-margin>
        <ion-avatar item-start>
          <img src="../assets/imgs/profile.png">
        </ion-avatar>
        <h1>{{nickname | ucwords }}</h1>
        <h3 ion-text text-left>Witty User</h3>
      </ion-item>
    </div>

    <ion-list no-lines padding-top>
      <button menuClose ion-item *ngFor="let page of pages" [class.active]="checkActive(page)" (click)="openPage(page)">
        <ion-icon [name]="page.icon" item-start></ion-icon>
        {{page.title}}
      </button>
      <ion-item-divider></ion-item-divider>
      <button ion-item (click)="logout()" detail-none>Sign Out
        <ion-icon color="danger" name="log-out" item-start></ion-icon>
      </button>
    </ion-list>

  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus-->
