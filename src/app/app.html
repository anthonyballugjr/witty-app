<ion-menu type="overlay" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let page of pages" (click)="openPage(page)">
        <ion-icon [name]="page.icon" color="main" item-start></ion-icon>
        {{page.title}}
      </button>
      <ion-item-divider></ion-item-divider>
      <button ion-item (click)="logout()" detail-none>Sign Out
        <ion-icon color="danger" name="log-out" item-start></ion-icon>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus-->
