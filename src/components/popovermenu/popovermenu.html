<div *ngIf="menu==='overview'">
  <ion-list no-lines>
    <button ion-item (click)="showPrediction()">Budget Prediction</button>
  </ion-list>
</div>
<div *ngIf="menu==='profile'">
  <ion-list no-lines>
    <button ion-item (click)="editNickname()">Edit Nickname</button>
    <button ion-item (click)="changePassword()">Change Password</button>
    <button ion-item (click)="showOverview()">Budget Summary</button>
  </ion-list>
</div>

<ion-content padding *ngIf="menu==='budgetProfile'">
  <h5>The current month budget is not reflected on your Budget profile, all data our based from previous months budgets</h5>
</ion-content>

<div *ngIf="menu==='challenges'">
  <ion-list no-lines>
    <button ion-item (click)="editChallenge()" detail-none>
      <ion-icon item-start name="create"></ion-icon>
      Edit Challenge
    </button>
    <button ion-item (click)="deleteChallenge()" detail-none>
      <ion-icon item-start name="trash"></ion-icon>Delete Challenge
    </button>
  </ion-list>
</div>
